<!-- 
명명() : 함수(method)
명명된 함수를 호출한다 ex) alert
window.open(url)
window.open(url, 창이름)
window.open(url, 창이름, 
명명 함수에 데이터를 넣는 것 : 파라미터
창이름: 창이름, target의 형태를 지정할 수 있다.(target 형태는 _blank가 기본
창이름에 _self, _blank를 지정하면 target이 적용되고 
다른 형태의 이름을 지정하면 target은 _blank이 적용된다.
ex) window.open(url, "_self") - 일반적으로 (url, 창이름)이 기본, target의 형태를 지정하고 싶을 땐 (url, target형태)

여는 창을 다 따로따로 띄울 것인지 아니면 한 창에 계속 다른 창들을 바꿔 띄울 것인지에 대한
window.open(url,창이름) - 창이름을 다 같은 이름으로 함
ex)
<각각 다른 창에 띄우고 싶을 때 - 창이름 각각 다르게>
naver - onclick='window.open("http://naver.com", "naver")
google - onclick='window.open("http://naver.com", "google")
<같은 창에 - 창이름 모두 통일>
 naver - onclick='window.open("http://naver.com", "a")
google - onclick='window.open("http://naver.com", "a")
 -->
