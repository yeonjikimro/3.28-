<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지태그 실습</title>
<style>
a {
	text-decoration: none;
	color: inherit; /* initial; */
}
</style>
</head>
<body>

<h2>링크</h2>
<p>
a태그 : 링크는 현재 웹 페이지에서 다른 페이지로 연결하기 위한 형태<br>
a태그로 링크를 적용한다.
</p>

<p>
링크할 페이지를 창에서 연결하려면 target 속성값을 _blank로 지정(새창에서 띄울 수 있음)
지정하지 않으면 기본 _self 이다.</br>
현재 페이지에서 특정 위치로 연결할 수도 있는데 이런 형태를 앵커(anchor)라고 한다.
</p>

<p>
<h3><a target='_blank' href="http://naver.com">네이버연결</a></h3>
<h3 id="no2"><a target='_self' href="#no1">폴더 내의 이미지 표현</a></h3>
<!-- 현재 페이지가 동일한 폴더에 있는 이미지 파일을 찾아가는 경우 -->
</p>
<h2 id="no1">이미지 태그</h2>
<p>img 태그 : 이미지태그 <br>
	폴더 내의 이미지 표현, 웹상의 이미지 표현
</p>
<!-- 현재 페이지가 동일한 폴더에 있는 이미지 파일을 찾아가는 경우 -->
<img src='./girl.jpg'>
or
<img src='girl.jpg'>

<hr>
<!-- 현재 페이지가 있는 폴더가 아닌 폴더에 있는 이미지 파일을 찾아가는 경우
. : 현재 위치, .. : 상위폴더로 나간 위치
alt : 이미지파일이 정상 로딩이 되지 않는 경우 이미지에 대한 설명을 넣는 속성
title : 마우스를 갖다 대었을 때 보여지는 설명이 말풍선으로 넣는 속성
 -->
<img src='../images/html/chick.jpg' style="width:500px; height:400px">
<img src='../images/html/chick.jpg' title="평화이미지" alt="평화이미지" style="width:500px; height:400px">
<hr>

<h3><a href="#no2">웹상의 이미지 표현</a></h3>

</p>


</body>
</html>
