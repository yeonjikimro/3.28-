<html>
<head>

<title>프런트엔드 개발자 지원서</title>

ul { list-style: none;}
label {width: 60px; display: inline-block; color: blue !important;}

			background-color: #ccc;

<div>
<h1>프런트엔드 개발자 지원서</h1>

<form  action= '../style/index.html'>

</ul>
